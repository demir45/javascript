<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <title>Maaşlar</title>
  </head>
  <body>
    <main>
      <div
        class="
          container
          text-center
          mt-5
        "
      >
        <h1 class="text-start">
          Maaşlar
        </h1>
        <div
          class="liste-div text-start"
        ></div>

        <div
          class="
            d-flex
            justify-content-start
            align-items-center
          "
        >
          <input
            class="input-liste me-2"
            type="number"
          />

          <button
            class="btn ekle bg-success"
            type="button"
          >
            EKLE
          </button>
          <button
            class="
              btn
              sil
              bg-danger
              mx-2
            "
            type="button"
          >
            SİL
          </button>
          <button
            class="btn ara bg-warning"
            type="button"
          >
            ARA
          </button>
        </div>
        <div>
          <h1
            class="
              aciklama
              fs-4
              text-start
              mt-4
            "
          ></h1>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
